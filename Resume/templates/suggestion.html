<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Suggested Job</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            padding: 60px;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #1e90ff;
            margin-bottom: 10px;
        }

        .job-role {
            font-size: 24px;
            font-weight: bold;
            color: #2e8b57;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 20px;
            color: #444;
            margin-top: 30px;
            margin-bottom: 10px;
        }

        .project-list {
            list-style-type: none;
            padding: 0;
            text-align: left;
        }

        .project-list li {
            background-color: #f0f8ff;
            margin: 10px 0;
            padding: 12px 18px;
            border-left: 5px solid #1e90ff;
            border-radius: 6px;
            font-size: 16px;
        }

        .button {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            background-color: #1e90ff;
            color: white;
            padding: 10px 24px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        .button:hover {
            background-color: #006ad1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Suggested Job Role</h1>
        <div class="job-role">{{ predicted_job }}</div>

        <div class="section-title">Recommended Projects:</div>
        <ul class="project-list">
            {% for project in projects %}
                <li>{{ project }}</li>
            {% endfor %}
        </ul>
        
    
        <a href="/" class="button">Upload Another Resume</a>
    </div>
</body>
</html>
